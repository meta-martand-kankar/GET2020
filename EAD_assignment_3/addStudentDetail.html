<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Add Student Details</title>

<style>
.container {
	margin-top: 10%;
}

.col {
	text-align: center;
}

#addStudent>input {
	padding: 5px;
	margin: 5px;
}
</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col" id="display">
				<form action="addStudent" id="addStudent" method="POST">
					<input type="text" name="f_name" placeholder="First Name" required><br>
					<input type="text" name="l_name" placeholder="Last Name" required><br>
					<input type="text" name="father_name" placeholder="Father's Name"><br>
					<input type="email" name="stu_email" placeholder="E-mail"><br>
					<input type="number" name="class" placeholder="Student Class"><br>
					<input type="number" name="age" placeholder="Age"><br>
					<input type="submit" name="submit" onclick="">
				</form>
			</div>
		</div>
	</div>

</body>

</html>
